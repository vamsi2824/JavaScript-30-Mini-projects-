<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
   <div class="container">
    <h1 class="form-heading">Add User</h1>
    <form id="form" >
        <div class="mb-3">
            <label for="name" class="mb-1">Name</label>
            <input type="text" class="form-control" id="name">
            <p class="error-message" id="nameErr"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="mb-1">Email</label>
            <input type="text" class="form-control" id="email">
            <p class="error-message" id="emailErr"></p>
        </div>
        <div class="mb-3">
            <label for="option" class="mb-1">Working Status</label>
            <select  id="option" class="form-control">
                <option value="Active" selected>Active</option>
                <option value="Inactive">Inactive</option>
            </select>
        </div>


        <div class="mb-3">
            <h1 class="gender-field-heading ">Gender</h1>
            <input type="radio" name="Gender" id="male" value="Male" checked>
            <label for="male">Male</label>
            <input type="radio" name="Gender" class="ml-5" value="Female" id="female">
            <label for="female">Female</label>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
   </div>
<script src="index.js"></script>
</body>
</html>
